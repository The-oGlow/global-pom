name: Java CI with Maven

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
          cache: maven
      - name: build
        run: mvn -B clean verify -f pom.xml
      - name: prepare upload
        run: |
          mkdir staging 
          cp target/*.jar staging
          cp pom.xml staging
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
