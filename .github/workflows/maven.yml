name: Java CI with Maven

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [11]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '${{ matrix.version }}'
          distribution: 'adopt'
          architecture: x64
          cache: maven

      - name: build
        run: mvn -B clean verify -f pom.xml
      - name: prepare upload
        run: |
          mkdir staging 
          cp target/*.jar staging
          cp pom.xml staging
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
